<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web app Hello</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <h1> Hello Web App </h1>
    <form id="submitForm" action="/hello">
        <label for="usernameInputField">Enter username to submit:</label>
        <input id="usernameInputField" type="text" name="usernameInputField" >
        <input id="submitButton" type="submit" value="Submit">
    </form>
    <br>
    <label for="userList">List of users:</label>
    <div name="userList" id="userList">{{username_list}}</div>


</body>
</html>
